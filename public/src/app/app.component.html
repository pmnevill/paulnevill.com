<mat-toolbar fxFlex="none" color="primary" class="mat-elevation-z10" id="main-nav">
  <div fxFlex fxLayoutAlign="space-between center">
    <div fxFlex fxLayout fxLayoutGap.gt-xs="100px" fxLayoutGap.lt-sm="10px" fxLayoutAlign="start center">
      <div fxFlex="initial">
        <h1 fxFlex>Paul Nevill</h1>
      </div>
      <div fxFlex="initial" fxHide.lt-sm fxLayoutGap="5px">
        <button mat-button disabled>Home</button>
        <button mat-button disabled>About</button>
        <a mat-button [routerLink]="">Resume</a>
      </div>
      <div fxFlex="initial" fxHide.gt-xs>
        <button mat-icon-button [matMenuTriggerFor]="navMenu"><mat-icon>more_vert</mat-icon></button>
        <mat-menu #navMenu="matMenu">
          <button mat-menu-item disabled>Home</button>
          <button mat-menu-item disabled>About</button>
          <a mat-menu-item [routerLink]="">Resume</a>
        </mat-menu>
      </div>
    </div>
    <div fxFlex="initial" fxLayoutGap="10px">
      <a mat-icon-button href="https://github.com/pmnevill/paulnevill.com" target="_blank"><mat-icon class="icon-github"></mat-icon></a>
      <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>apps</mat-icon></button>
      <button mat-icon-button disabled><mat-icon>account_circle</mat-icon></button>
    </div>
  </div>
</mat-toolbar>
<mat-sidenav-container hasBackdrop fxFlex [ngStyle.gt-xs]="{'top': '64px'}" [ngStyle.xs]="{'top': '56px'}">
  <mat-sidenav #sidenav mode="over" position="end">
    <mat-toolbar>Projects</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="http://wish-list.paulnevill.com">Wish Lists</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
    <div fxFlex="grow" id="router-container">
      <router-outlet></router-outlet>
    </div>
    <mat-toolbar fxLayout fxLayoutAlign="start center" fxLayoutGap="50px">
      <div fxFlex>
        <h4>Get yourself a great new website</h4>
      </div>
      <div>
        <a mat-icon-button href="https://twitter.com/pmnevill37" target="_blank"><mat-icon class="icon-twitter"></mat-icon></a>
        <a mat-icon-button href="https://www.linkedin.com/in/paulnevill/" target="_blank"><mat-icon class="icon-linkedin"></mat-icon></a>
        <a mat-icon-button href="mailto:pmnevill@gmail.com"><mat-icon>email</mat-icon></a>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
